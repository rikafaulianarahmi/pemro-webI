<html>
    <head>
        <title> FORM PENDAFTARAN KURSUS </title>
    </head>
    <body>
        <table border="3" align="center">
                <tr bgcolor="sky blue"> 
                    <td colspan="2" width="500" height="60" align="center">
                        <font face="arial" size="5" color="red"><b> Pendaftaran Kursus </b></font>
                    </td>
                </tr>

                <tr bgcolor="gray">
                    <td colspan="2">
                        <font face="arial"> <b><h2> Data Diri </h2></b> </font>
                        Nama <input type="text" name="nama" style="margin-left: 141.5px;"> <br>
                        Nim <input type="text" name="nim" style="margin-left: 151px;"><br>
                        E-mail <input type="text" name="email" style="margin-left: 136px;"><br>
                        Tanggal Lahir <input type="text" name="tanggal" placeholder="hh/bb/tttt" style="margin-left: 89.5px;" ><br>
                        Jenis Kelamin
                        <input type="radio" name="jk" value="Laki-laki" style="margin-left: 89px;"> Laki-laki <br>
                        <input type="radio" name="jk" value="Perempuan" style="margin-left: 184px;"> Perempuan<br>
                        Pilih Program Kursus
                        <input type="checkbox" name="kursus" value="C#" style="margin-left: 40px;"> C#<br>
                        <input type="checkbox" name="kursus" value="Java" style="margin-left: 183px;"> Java<br>
                        <input type="checkbox" name="kursus" value="SQL" style="margin-left: 183px;"> SQL<br>
                        <input type="checkbox" name="kursus" value="HTML dan PHP" style="margin-left: 183px;"> HTML dan PHP<br>
                        Pilihan Hari/Jam Kursus
                        <select name="jadwal" style="margin-left: 20px;">
                        <option>Senin - Rabu/09.00 - 11.00</option>
                        <option>Senin - Rabu/13.00 - 15.00</option>
                        <option>Kamis - Sabtu/09.00 - 11.00</option>
                        </select>
                    </td>
                </tr>    

                <tr bgcolor="tomato">
                    <td colspan="2">
                        Komentar Anda <br> 
                        <textarea style="resize: none" name="deskripsi" cols="40" rows="4" align="center"></textarea> <br>
                        <font style="line-height: 40px">
                        <input type="reset" value="Reset" name="Reset">
                        <input type="submit" value="Submit" name="Submit">
                        <input type="button" value="Cancel" name="Cancel">
                        </font>
                    </td>
                </tr>    
        </table>
    </body>
</html>
