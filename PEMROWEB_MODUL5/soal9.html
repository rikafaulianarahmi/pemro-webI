<html>
<body>

    <p>Klik tombol berikut untuk menampilkan konfirmasi</p>

    <button onclick="myFunction()">Klik Disini</button>

    <p id="demo"></p>

    <script>
        function myFunction()
        {
            var x;

            var person=prompt("Silakan masukkan nama anda","Coba Masukkan");

            if (person!=null)
                {   
                x="Selamat Datang " + person + "! bagaimana kabar anda hari ini?";
                document.getElementById("demo").innerHTML=x;
                }
            }
        </script>

</body>
</html>
